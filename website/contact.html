</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <!-- Logo and Brand -->
    <a class="navbar-brand d-flex align-items-center fw-bold fs-4" href="#">

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>

  </div>
</nav>

<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="bg-light border-bottom">
  <div class="container py-2">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
  </div>
</nav>


  <!-- Contact Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h2 class="mb-4 text-center fw-bold">Get in Touch</h2>
          <p class="text-center mb-5">We’d love to hear from you. Whether you have a question, need a quote, or want to explore how ReportMaster can help your school—reach out!</p>

          <!-- Contact Form -->
          <form action="https://formspree.io/f/mwpqwkol" method="POST" id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Mangi Morobe" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="morobe@mail.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Tell us what you need..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
<br><br><hr>
           Either contact us through
          <!-- Contact Info -->
            <div class="text-center bg-dark">
             <ul class="list-inline">
              <li class="list-inline-item me-4">
                  <a class="link-dark" href="https://facebook.com" target="_blank">
                  <i class="bi bi-facebook fs-4 text-white"></i>
               </a>
              </li>
      <li class="list-inline-item me-4">
        <a class="link-dark" href="https://www.linkedin.com" target="_blank">
          <i class="bi bi-linkedin fs-4 text-white"></i>
        </a>
      </li>
      <li class="list-inline-item">
        <a class="link-dark" href="https://wa.me/67583042961" target="_blank">
          <i class="bi bi-whatsapp fs-4 text-white"></i>
        </a>
      </li>
    </ul>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <small>&copy; 2025 Sirrom. All rights reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  fetch("https://formspree.io/f/mwpqwkol", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ name, email, message })
  })
  .then(response => {
    if (response.ok) {
      alert("Message sent successfully!");
    } else {
      alert("Failed to send message.");
    }
  });
});
</script>
</html>
